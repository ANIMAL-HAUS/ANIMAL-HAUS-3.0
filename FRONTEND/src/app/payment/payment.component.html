<div class="container">
    <h1 style="text-align: center;">Please complete the form below</h1>
  <form>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="Name" 
    placeholder="user name">
  
    <label for="address">Address</label>
    <input type="address" class="form-control" id="address"
     placeholder="address" >
  
     <label for="email">Email</label>
    <input type="email" class="form-control" id="email"
     placeholder="email">
  
     <label for="email"> Phone#</label>
    <input type="phone#" class="form-control" id="phone"
     placeholder="phone#" >
  
     <h1 style="text-align: center;"> Payment Method</h1>
     <input type="radio" id="html" name="fav_language" value="HTML">
     <label for="html">Paypal</label>
     <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">Venmo</label>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
       <label for="javascript">Credit Card</label>
    </form>
      <br>
    <button type="button" class="btn btn-success" (click) ="done()">Submit Payment</button>
  </div>
